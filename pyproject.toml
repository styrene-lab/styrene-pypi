[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "styrene"
version = "0.10.34"
description = "Styrene mesh networking suite â€” daemon, TUI, and tools for Reticulum networks"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{name = "Vanderlyn Labs"}]
keywords = ["reticulum", "mesh", "lora", "lxmf", "fleet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
]

dependencies = [
    "styrened[tui]>=0.10.34",
]

[project.optional-dependencies]
web = ["styrened[web]>=0.10.34"]
metrics = ["styrened[metrics]>=0.10.34"]
yubikey = ["styrened[yubikey]>=0.10.34"]

[project.scripts]
styrene = "styrened.tui.__main__:main"
styrened = "styrened.__main__:main"

[tool.setuptools]
py-modules = []

[project.urls]
Homepage = "https://github.com/styrene-lab"
Repository = "https://github.com/styrene-lab/styrene-pypi"
